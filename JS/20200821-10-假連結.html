<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://tw.yahoo.com" onclick="func(event)">aaa</a>
    <!-- onclick="func(event)" 其中的event是MouseEvent-->
    <!-- event也是內建包成的function -->
    <!-- event既定，不能改 -->
    <br />
    <a href="javascript: func2(12)">bbb</a>
    <!-- 假連結：點擊<a>是呼叫JS function ，沒有真的連出去 -->
    <script>
      function func(e) {
        console.log(e);
        if (!confirm('真的要連過去嗎?')) {
          e.preventDefault(); // e.preventDefault()，即取消原本的功能
        }
      }
      function func2(e) {
        console.log(e);
      }
    </script>
  </body>
</html>
