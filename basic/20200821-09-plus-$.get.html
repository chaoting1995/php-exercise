<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form name="form1" onsubmit="return false">
      <!-- onsubmit=會把等號後的區塊，包成一個function -->
      <!-- onsubmit=會把等號後的區塊，包成一個function -->
      <!-- return false，就會達成preventDefault的效果 -->

      <input type="hidden" name="hello" value="是在哈囉" />
      <input type="number" name="a" /> + <input type="number" name="b" />
      <button type="button" onclick="doAjax()">=</button>
      <!-- <button>預設會submit，若要阻止其預設行為，要加 type="button"  -->
      <span id="result"></span>
    </form>

    <!-- jquery -->
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <!-- JavaScript -->
    <script>
      function doAjax() {
        $.get(
          '20200821-05-plus-api.php',
          $(document.form1).serialize(),
          // {a:2,b:6}寫成物件，會自動幫忙轉成對應的字串
          // serialize()，自動找表單內的輸入欄(序列化)，就不用一個一個抓出來
          function (data) {
            console.log(data);
            document.querySelector('#result').innerHTML = data.answer;
          },
          'json'
          // 設定'json'，會自動parse
        );
      }

      // JS 取得表單靠name，document.form1
      // document.form1.a.value
    </script>
  </body>
</html>
